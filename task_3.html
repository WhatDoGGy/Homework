<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen API Example</title>
  <link href="./src/style.css" rel="stylesheet" />
</head>
<body>

  <div id="fullscreenContainer">
    <p>Це контейнер, який можна розгорнути в повноекранний режим.</p>
  </div>

  <button id="toggleFullscreen">Toggle Fullscreen</button>
  <br>
  <br>
  <a href="/task_2.html"><button class="button1">2nd Task</button></a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const fullscreenContainer = document.getElementById("fullscreenContainer");
      const toggleFullscreenBtn = document.getElementById("toggleFullscreen");

      function toggleFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          fullscreenContainer.requestFullscreen().catch(error => {
            console.error(`Помилка при вході в повноекранний режим: ${error.message}`);
          });
        }
      }

      toggleFullscreenBtn.addEventListener("click", toggleFullscreen);

      document.addEventListener("fullscreenchange", function () {
        if (document.fullscreenElement) {
          fullscreenContainer.style.background = 'black';
          fullscreenContainer.style.color = 'white';
        } else {
          fullscreenContainer.style.background = '';
          fullscreenContainer.style.color = '';
        }
      });
    });
  </script>

</body>
</html>
