<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Відеоплеєр</title>
  <link href="./src/style.css" rel="stylesheet" />
</head>
<body>

  <video id="videoPlayer" width="640" height="360" controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <br>
  <button id="playPauseBtn">Play/Pause</button>
  <button id="stopBtn">Stop</button>
  <input id="volumeRange" type="range" min="0" max="1" step="0.1" value="1">
  <br>
  <br>
  <a href="/task_3.html"><button class="button1">3rd Task</button></a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoPlayer = document.getElementById("videoPlayer");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const stopBtn = document.getElementById("stopBtn");
      const volumeRange = document.getElementById("volumeRange");

      playPauseBtn.addEventListener("click", function () {
        if (videoPlayer.paused) {
          videoPlayer.play();
        } else {
          videoPlayer.pause();
        }
      });

      stopBtn.addEventListener("click", function () {
        videoPlayer.pause();
        videoPlayer.currentTime = 0;
      });

      volumeRange.addEventListener("input", function () {
        videoPlayer.volume = parseFloat(volumeRange.value);
      });
    });
  </script>

</body>
</html>
